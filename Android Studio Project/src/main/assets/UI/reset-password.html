<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/common.css">
</head>

<body>
<!-- Main Wrapper -->
<div class="main-wrapper centered padding20 column gap30">
    <!-- Main Header -->
    <header class="main row aitems-center jcontent-sbetween top-bar">
        <img class="cpointer logo" src="assets/icons/return.png" alt="Return">
    </header>

    <!-- Main Section -->
    <main class="stretched">
        <!-- Reset Password Section -->
        <section id="resetPasswordSection" class="stretched">
            <h1 class="title">Reset password</h1>
            <p class="description">Enter the email associated with your account and we'll send an email with
                instructions to reset your password.</p>

            <div class="row gap10 fieldset">
                <div class="center">
                    <img class="icon" src="assets/icons/email.png" alt="Username">
                </div>

                <input class="flex1" type="text" placeholder="Email">
            </div>

            <button class="filled">Send instructions</button>
        </section>
    </main>
</div>
</body>

</html>
