<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/common.css">
</head>

<body>
<!-- Main Wrapper -->
<div class="main-wrapper centered padding20">
    <main class="stretched">
        <!-- Login Section -->
        <div id="loginSection" class="stretched column aitems-center jcontent-center">
            <!-- Logo Container -->
            <div class="center logo-container">
                <img src="assets/icons/user-logo.png" alt="Logo">
            </div>

            <h1 class="title">Authentication</h1>
            <p class="description">Login to your space</p>

            <div class="row gap10 fieldset">
                <div class="center">
                    <img class="icon" src="assets/icons/username.png" alt="Username">
                </div>

                <input id="username" class="stretchedX" type="text" placeholder="Username">
            </div>

            <div class="row gap10 fieldset">
                <div class="center">
                    <img class="icon" src="assets/icons/password.png" alt="Username">
                </div>

                <input id="password" class="stretchedX" type="password" placeholder="Password">
            </div>

            <div id="rememberMeContainer" class="row">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember</label>
                </div>

                <p class="marginLauto" onclick="window.location.href='reset-password.html'">Forgot password</p>
            </div>

            <button class="filled" onclick="checkUser()">Login to your account</button>
        </div>
    </main>
</div>

<!-- Scripts -->
<script>
    function checkUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        Android.checkUser(username, password, rememberMe.checked);
    }
</script>
</body>

</html>
